<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>Calculator</h1>
        </div>

        <div class="container">
            <div class="sub-container">
                <div class="inputfield">
                    <input type="text" id="input" placeholder="0">
                </div>
                <div class="button-container">
                    <div class="buttons">
                        <button class="btn" id="clear">C</button>
                        <button class="btn" id="backspace"><i class="material-icons">backspace</i></button>
                        <button class="btn operators" id="percentage">%</button>
                        <button class="btn operators" id="divide">/</button>
                        <button class="btn numbers" id="btn7">7</button>
                        <button class="btn numbers" id="btn8">8</button>
                        <button class="btn numbers" id="btn9">9</button>
                        <button class="btn operators" id="mul">*</button>
                        <button class="btn numbers" id="btn4">4</button>
                        <button class="btn numbers" id="btn5">5</button>
                        <button class="btn numbers" id="btn6">6</button>
                        <button class="btn operators" id="sub">-</button>
                        <button class="btn numbers" id="btn1">1</button>
                        <button class="btn numbers" id="btn2">2</button>
                        <button class="btn numbers" id="btn3">3</button>
                        <button class="btn operators" id="add">+</button>
                        <button class="btn numbers" id="btn0">0</button>
                        <button class="btn operators" id="point">.</button>
                        <button class="btn" id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
